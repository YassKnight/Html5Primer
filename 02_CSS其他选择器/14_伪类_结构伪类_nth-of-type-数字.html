<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 数子元素，如果第三个是p元素就设置 */
        p:nth-child(3) {
            color: red;
        }

        /* 只数子元素为p元素，将第三个p子元素设置 */
        p:nth-of-type(3) {
            color: royalblue;
        }
    </style>
</head>

<body>
    <div>
        <div>我是div元素</div>
        <p>文字内容1</p>
        <span>我是span元素</span>
        <p>文字内容2</p>
        <p>文字内容3</p>
        <p>文字内容4</p>
        <p>文字内容5</p>
        <p>文字内容6</p>
        <p>文字内容7</p>
        <p>文字内容8</p>
    </div>
</body>

</html>
