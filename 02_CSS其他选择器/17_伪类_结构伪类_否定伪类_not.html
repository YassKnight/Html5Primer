<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 否定伪类只支持简单选择器，不支持组合选择器 */
        :not(html):not(body):not(div) {
            color: red;
        }
    </style>
</head>

<body>
    <div>我是div元素</div>
    <span>我是span元素</span>
    <p>我是p元素</p>
</body>

</html>
