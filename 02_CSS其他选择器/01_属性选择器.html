<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选择器：
            类选择器（.className）
            id选择器（#）
            元素选择器（p）
            通配选择器（*） 
            
            属性选择器（[]）
            */
        [title] {
            color: #f00;
        }

        [title="div元素"] {
            background-color: #0f0;
        }
    </style>
</head>

<body>
    <div title="div元素">我是有title的div元素</div>
    <p title="p元素">我是有title的p元素</p>
    <p title="one p元素">我是有title的p元素</p>
    <div>我是没有title的div元素</div>
    <p>我是没有title的p元素</p>
</body>

</html>
