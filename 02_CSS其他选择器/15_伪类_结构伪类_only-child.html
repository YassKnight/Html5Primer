<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* only-child:父元素中唯一的子元素 */
        p:only-child {
            color: red;
        }
    </style>
</head>

<body>
    <div>
        <p>文字内容1</p>
    </div>
    <div>
        <span>
            <p>文字内容2</p>
            <p>文字内容3</p>
        </span>

    </div>
    <p>文字内容4</p>
</body>

</html>
