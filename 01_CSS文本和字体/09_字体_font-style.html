<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1 {
            /* font-family这种字体本身是支持斜体的才行 */
            font-style: italic;
        }

        .p2 {
            /* 直接把字体倾斜  */
            font-style: oblique;
        }
    </style>
</head>

<body>
    <i>哈哈哈</i>
    <em>呵呵呵</em>

    <p class="p1">我是p元素，哈哈哈哈哈哈</p>
    <p class="p2">我是p元素，哈哈哈哈哈哈</p>
</body>

</html>
