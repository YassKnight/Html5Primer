<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 改变前面的标记 */
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        ul li {
            margin-top: 5px;
        }

        ul li span {
            background-color: salmon;
            color: seashell;
            padding: 0 5px;
        }

        /* list-style-image ：可以设置图片*/
        /* list-style-position：设置前面的点是否计算进内容布局中 */
    </style>
</head>

<body>

    <h2>热门电影</h2>
    <ul>
        <li><span>1</span>海贼王</li>
        <li><span>2</span>我不是药神</li>
        <li><span>3</span>海王</li>
        <li><span>4</span>蜘蛛侠</li>
        <li><span>5</span>钢铁侠</li>
    </ul>
</body>

</html>
