<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- dl:定义列表，直接子元素只能是dt、dd -->
    <!-- dt:列表中每一项的项目名 -->
    <!-- dd:列表中每一项的具体描述，是对dt的描述、解释、补充
            一个dt后面一般紧跟1个或者多个dd -->
</head>

<body>
    <h2>海上钢琴师</h2>
    <dl>
        <dt>导演:</dt>
        <dd>朱塞佩·托纳多雷</dd>

        <dt>编剧:</dt>
        <dd>亚利桑德罗·巴里克/朱塞佩·托纳多雷</dd>

        <dt>主演:</dt>
        <dd>蒂姆·罗斯/阿尔贝托·巴斯克斯</dd>
    </dl>
</body>

</html>
