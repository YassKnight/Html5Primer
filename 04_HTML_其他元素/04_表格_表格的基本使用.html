<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid silver;
            /* 将单元格边框合并 */
            border-collapse: collapse;
            /* table的居中显示 */
            margin: 100px auto;
        }

        th,td {
            border: 1px solid silver;
            padding: 20px;
        }

        caption {
            font-weight: 700;
            font-size: 30px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <table>
        <caption>电影放映列表</caption>
        <thead>
            <tr>
                <th>内容1</th>
                <th>内容2</th>
                <th>内容3</th>
                <th>内容4</th>
                <th>内容5</th>
            </tr>
        </thead>
        <tbody>

            <tr>
                <td>内容1</td>
                <td>内容2</td>
                <td>内容3</td>
                <td>内容4</td>
                <td>内容5</td>
            </tr>
            <tr>
                <td>内容1</td>
                <td>内容2</td>
                <td>内容3</td>
                <td>内容4</td>
                <td>内容5</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
